		<script type="text/javascript">
		// JQuery method for changing page header when left nav links clicked 
		function changeHeader (header){
			$('#pageHeader').html(header);
		}
		function getUrlVars()
		{
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
		$('#loggedInUser').text(getUrlVars()["username"]);
