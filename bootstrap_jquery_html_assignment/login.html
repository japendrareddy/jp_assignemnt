<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<!-- bootstrap css -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link href="assets/css/assignment.css" rel="stylesheet" />
		<!-- for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
	</head>
	<body >   
         <div class="container">    
        <div id="loginbox" style="margin-top:100px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">  
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div  style="text-align:center !important;font-size:30px !important;padding-bottom: 5px;">Assignment</div>
                    </div>     
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                         <form id="loginform" class="form-horizontal" action="success.html">
                             <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" required="true" name="username" value="" placeholder="username"/>
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" required="true" class="form-control" name="password" placeholder="password"/>
                                    </div>
                           <div class="input-group" style="width:100%">
                                <div class="form-group">
                                   <div class="col-sm-12 controls">
								   <button type="submit" class="btn btn-success pull-right" style="float:center;padding-left:50px !important;padding-right:50px !important;">Login</button>
                                      
                                    </div>
                                </div>
                             </form>     
                        </div>                     
                    </div>  
        </div>
     </div>
 		<!-- Base -->
		<!-- Adding script files down for better performance -->
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
